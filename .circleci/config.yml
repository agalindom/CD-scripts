# Create job
jobs:
  # Job for infrastructure creation
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: 
          name: Create backend infrastructure
          command: |
            aws cloudformation deploy \
              --template-file Infrastructure_creation/template.yml \
              --stack-name my-udacity-stack
  # Job for ansible and server creation
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout 
      - add_ssh_keys: 
          fingerprints: 
            - 1d:99:a8:fe:f8:c2:95:d9:94:88:b9:60:bb:73:e3:70
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible 
            ansible-playbook main-remote.yml -i inventory

            
# Orchestrate or schedule a set of jobs
workflows:
  #  Name the workflow "welcome"
  my-workflow:
    # Run the welcome/run job in its own container
    jobs:
      - configure_infrastructure

